<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Dark background -->
  <rect width="500" height="500" fill="#0a0a0a"/>

  <!-- Grid pattern (subtle) -->
  <g stroke="#A01030" stroke-width="0.5" opacity="0.2">
    <defs>
      <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
        <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#A01030" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="500" height="500" fill="url(#grid)"/>
  </g>

  <!-- Main velocity V with database cylinder -->
  <g transform="translate(250,250)">
    <!-- Outer velocity lines (motion blur effect) -->
    <g opacity="0.4">
      <path d="M-80,-60 L-120,-100 M-80,-30 L-120,-70 M-80,0 L-120,-40 M-80,30 L-120,-10 M-80,60 L-120,20"
            stroke="#DC143C" stroke-width="2" stroke-linecap="round"/>
      <path d="M80,-60 L120,-100 M80,-30 L120,-70 M80,0 L120,-40 M80,30 L120,-10 M80,60 L120,20"
            stroke="#DC143C" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Main V shape -->
    <path d="M-60,-80 L0,40 L60,-80"
          fill="none" stroke="#DC143C" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner V highlight -->
    <path d="M-45,-60 L0,20 L45,-60"
          fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

    <!-- Database cylinder (offset right and down) -->
    <g transform="translate(45,20)">
      <!-- Top ellipse -->
      <ellipse cx="0" cy="-15" rx="28" ry="10" fill="none" stroke="#DC143C" stroke-width="6"/>
      <ellipse cx="0" cy="-15" rx="23" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>

      <!-- Cylinder body -->
      <rect x="-28" y="-15" width="56" height="50" fill="none" stroke="#DC143C" stroke-width="6"/>
      <rect x="-23" y="-12" width="46" height="44" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>

      <!-- Bottom ellipse -->
      <ellipse cx="0" cy="35" rx="28" ry="10" fill="none" stroke="#DC143C" stroke-width="6"/>
      <ellipse cx="0" cy="35" rx="23" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>

      <!-- Data layers inside cylinder -->
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#A01030" stroke-width="2" opacity="0.6"/>
      <line x1="-20" y1="12" x2="20" y2="12" stroke="#A01030" stroke-width="2" opacity="0.6"/>
      <line x1="-20" y1="24" x2="20" y2="24" stroke="#A01030" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Network nodes connecting to V -->
    <g fill="#DC143C" stroke="#A01030" stroke-width="1.5">
      <!-- Left nodes -->
      <circle cx="-70" cy="-45" r="4" opacity="0.8">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-85" cy="-20" r="3" opacity="0.7">
        <animate attributeName="r" values="3;5;3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-70" cy="5" r="3.5" opacity="0.8">
        <animate attributeName="r" values="3.5;5.5;3.5" dur="2.2s" repeatCount="indefinite"/>
      </circle>

      <!-- Right nodes -->
      <circle cx="70" cy="-45" r="4" opacity="0.8">
        <animate attributeName="r" values="4;6;4" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="-20" r="3" opacity="0.7">
        <animate attributeName="r" values="3;5;3" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="5" r="3.5" opacity="0.8">
        <animate attributeName="r" values="3.5;5.5;3.5" dur="2.3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Connection lines from nodes to V (data flow) -->
    <g stroke="#A01030" stroke-width="1" opacity="0.4" stroke-dasharray="3,3">
      <line x1="-70" y1="-45" x2="-50" y2="-60">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="-85" y1="-20" x2="-60" y2="-30">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.2s" repeatCount="indefinite"/>
      </line>
      <line x1="-70" y1="5" x2="-40" y2="0">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.1s" repeatCount="indefinite"/>
      </line>

      <line x1="70" y1="-45" x2="50" y2="-60">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.3s" repeatCount="indefinite"/>
      </line>
      <line x1="85" y1="-20" x2="60" y2="-30">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.15s" repeatCount="indefinite"/>
      </line>
      <line x1="70" y1="5" x2="40" y2="0">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.25s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Speed/data particles -->
    <g fill="#DC143C">
      <circle cx="-90" cy="-40" r="2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-110" cy="-70" r="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-95" cy="-10" r="1.8" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </circle>

      <circle cx="90" cy="-40" r="2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="110" cy="-70" r="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="95" cy="-10" r="1.8" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.1;0.7" dur="1.9s" repeatCount="indefinite"/>
      </circle>

      <!-- Database area particles -->
      <circle cx="75" cy="15" r="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="90" cy="45" r="2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="55" r="1.2" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Network discovery pulse at the tip of V -->
    <circle cx="0" cy="40" r="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0">
      <animate attributeName="r" values="8;20;32" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Circular scanner/radar effect (network discovery) -->
  <circle cx="250" cy="250" r="150" fill="none" stroke="#A01030" stroke-width="1" opacity="0.6" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" type="rotate" values="0 250 250;360 250 250" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Secondary radar ring -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#A01030" stroke-width="0.5" opacity="0.4" stroke-dasharray="3,6">
    <animateTransform attributeName="transform" type="rotate" values="360 250 250;0 250 250" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Glow effects -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Glowing version of main V and database -->
  <g transform="translate(250,250)" filter="url(#strongGlow)">
    <path d="M-60,-80 L0,40 L60,-80"
          fill="none" stroke="#DC143C" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

    <!-- Glowing database -->
    <g transform="translate(45,20)">
      <ellipse cx="0" cy="-15" rx="28" ry="10" fill="none" stroke="#DC143C" stroke-width="4" opacity="0.6"/>
      <rect x="-28" y="-15" width="56" height="50" fill="none" stroke="#DC143C" stroke-width="4" opacity="0.6"/>
      <ellipse cx="0" cy="35" rx="28" ry="10" fill="none" stroke="#DC143C" stroke-width="4" opacity="0.6"/>
    </g>
  </g>

  <!-- VelocityCMDB text -->
  <text x="250" y="370" text-anchor="middle" fill="#A01030" font-family="monospace" font-size="24" font-weight="bold">
    VelocityCMDB
  </text>

  <!-- Subtitle -->
  <text x="250" y="395" text-anchor="middle" fill="#A01030" font-family="monospace" font-size="12" opacity="0.7">
    Network Configuration Database
  </text>
</svg>